<nb-card>
  <nb-card-body>
    <nb-tabset (changeTab)="tabChanged($event)">
      <nb-tab tabTitle="New Cases" tabIcon="plus-circle-outline" badgeText="0" badgePosition="top right"
        badgeStatus="success" [nbPopover]="templatePopupRefCases" nbPopoverTrigger="hint" nbPopoverPlacement="left"
        tabId="new-cases" [active]="checkCurrent('new-cases')">
      </nb-tab>

      <nb-tab tabTitle="Active Cases" tabIcon="calendar-outline" [nbPopover]="templatePopupRefActive"
        nbPopoverTrigger="hint" nbPopoverPlacement="left" tabId="active-cases" [active]="checkCurrent('active-cases')">
      </nb-tab>

      <nb-tab tabTitle="Recovered" tabIcon="bookmark-outline" [nbPopover]="templatePopupRefRecovered" tabId="recovered"
        [active]="checkCurrent('recovered')">
      </nb-tab>

      <nb-tab tabTitle="Quarantined" tabIcon="home-outline" [nbPopover]="templatePopupRefQuarantined"
        tabId="quarantined" [active]="checkCurrent('quarantined')">
      </nb-tab>

      <nb-tab tabTitle="Isolated" tabIcon="person-outline" [nbPopover]="templatePopupRefIsolated" tabId="isolated"
        [active]="checkCurrent('isolated')">
      </nb-tab>

      <nb-tab tabTitle="Swabs" tabIcon="thermometer-plus-outline" [nbPopover]="templatePopupRefSwabs" tabId="swabs"
        [active]="checkCurrent('swabs')">
      </nb-tab>

      <nb-tab tabTitle="Tests" tabIcon="checkmark-square-outline" [nbPopover]="templatePopupRefPcRdt" tabId="tests"
        [active]="checkCurrent('tests')">
      </nb-tab>

      <nb-tab tabTitle="Returnees" tabIcon="people-outline" badgeText="12" badgeStatus="warning"
        [nbPopover]="templatePopupRefReturnees" tabId="returnees" [active]="checkCurrent('returnees')">
      </nb-tab>

      <nb-tab tabTitle="Deaths" tabIcon="person-delete-outline" badgeText="99+" badgeStatus="danger"
        [nbPopover]="templatePopupRefDeaths" tabId="deaths" [active]="checkCurrent('deaths')">
      </nb-tab>

    </nb-tabset>
    <cov-map></cov-map>
    <cov-dashboard-grid></cov-dashboard-grid>
  </nb-card-body>
  <!-- <nb-card-footer>Source: Bipad</nb-card-footer> -->
</nb-card>
